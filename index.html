
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StreamHacks: TransporTerra</title>

    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 850px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
  
    </style>
  </head>
  <body>

  <header>
    <h3 style="text-align: center;">StreamHacks: TransporTerra</h3>
  </header>
    
    <div id="map">
    </div>

    <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var toronto = {lat: 43.6487, lng: -79.38544};
      var montreal = {lat: 45.5124, lng: -73.55468};
      var las_vegas = {lat: 36.169941, lng: -115.139832};
      var burlington = {lat: 44.4759, lng: -73.2121};
      var chicago = {lat: 41.878113, lng: -87.629799};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: chicago});
      // The marker, positioned at chicago
      //var marker = new google.maps.Marker({position: toronto, map: map});
      //var marker1 = new google.maps.Marker({position: montreal, map: map});

      var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 style="color:black"><b>Las Vegas, NV<b></h1>'+

      '<div id="bodyContent">'+
      '<p style="color:red">Origin</p>'+
      '</div>'+
      '</div>';

      var contentString1 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 style="color:black"><b>Burlington, VT<b></h1>'+

      '<div id="bodyContent">'+
      '<p style="color:red">Destination</p>'+
      '</div>'+
      '</div>';

      var contentString2 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 style="color:black"><b>Chicago, IL<b></h1>'+

      '<div id="bodyContent">'+
      '<p style="color:red">Connection</p>'+
      '</div>'+
      '</div>';


      var infowindow = new google.maps.InfoWindow({
      content: contentString
      });

      var marker = new google.maps.Marker({
        position: las_vegas,
        map: map,
        title: 'Pearson'
      });
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });

      var infowindow1 = new google.maps.InfoWindow({
      content: contentString1
      });

      var marker1 = new google.maps.Marker({
        position: burlington,
        map: map,
        title: 'Burlington'
      });
      marker1.addListener('click', function() {
        infowindow1.open(map, marker1);
      });


      var infowindow2 = new google.maps.InfoWindow({
      content: contentString2
      });

      var marker2 = new google.maps.Marker({
        position: chicago,
        map: map,
        title: 'Chicago'
      });
      marker1.addListener('click', function() {
        infowindow2.open(map, marker2);
      });
      }






    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?AIzaSyCH0iHdliy0QC4W-23aSHJ3KvCaQ155HZ8=YOUR_API_KEY&callback=initMap">
    </script>

</div>
</body>
</html>
